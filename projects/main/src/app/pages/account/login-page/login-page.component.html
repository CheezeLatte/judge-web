<div class="login-container mat-elevation-z1">
  <h2 class="name no-drag">로그인</h2>

  <form [formGroup]="formGroup" (ngSubmit)="submit()">
    <mat-form-field>
      <mat-label class='no-drag'>학번/교번</mat-label>
      <input class='no-drag'
        type="text"
        matInput
        formControlName="no"
        [errorStateMatcher]="errorMatcher"
        placeholder="Ex. 20210010001"
      />
      <mat-hint class='no-drag'>본인의 학번 또는 교번을 입력하세요.</mat-hint>
      <mat-error class='no-drag' *ngIf="hasError('required', 'no')">
        학번 또는 교번을 입력하세요.
      </mat-error>
      <mat-error class='no-drag' *ngIf="hasSubmissionError('no')">
        {{ submissionErrorMessage }}
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label class='no-drag'>비밀번호</mat-label>
      <input class='no-drag'
        type="password"
        matInput
        formControlName="password"
        [errorStateMatcher]="errorMatcher"
        placeholder="Ex. 영문 대소문자, 숫자, 특수문자 조합"
      />
      <mat-hint class='no-drag'>비밀번호를 입력하세요.</mat-hint>
      <mat-error class='no-drag' *ngIf="hasError('required', 'password')">
        비밀번호를 입력하세요.
      </mat-error>
      <mat-error class='no-drag' *ngIf="hasSubmissionError('password')">
        {{ submissionErrorMessage }}
      </mat-error>
    </mat-form-field>

    <button mat-flat-button color="primary" type="submit">로그인</button>
  </form>
</div>
