<body>
  <div class="join-container">
    <h2 class="name no-drag">회원가입</h2>
    <form [formGroup]='joinForm' (ngSubmit)='onSubmit(joinForm.value)'>
      <span class="form-field" *ngFor="let classInfo of formClass">
          <div  class="text-align"[for]="classInfo.class">
            <div class="message no-drag">{{classInfo.korean}}</div>
            <div class="sub-message no-drag">{{classInfo.note}}</div>
          </div>
          <input *ngIf="classInfo.class == 'password'" class="password-input-field">
          <input *ngIf="classInfo.class !=='password'" class= input-field [id]="classInfo.class" 
            [type]="classInfo.class === 'password' ? 'password' : 'text'" 
            [formControlName]="classInfo.class">
      </span>
      <button class="button" type="submit" >회원가입</button>
    </form>
  </div>
</body>
