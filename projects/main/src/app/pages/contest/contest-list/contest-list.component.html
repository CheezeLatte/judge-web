<mat-card class="example-card" *ngFor="let contest of contests">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{contest.title}}</mat-card-title>
    <mat-card-subtitle>{{contest.from|date:'YYYY년 MM월 dd일'}}부터 {{contest.to|date:'YYYY년 MM월 dd일'}}까지</mat-card-subtitle>
  </mat-card-header>
  <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
  <img mat-card-image src="../../../../assets/images/1.jpg" alt="Photo">
  <mat-card-content>
    <p>
      {{contest.content}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button [routerLink]="['/contests', contest._id]">상세내용</button>
    <sw-contest-apply>hi</sw-contest-apply>
  </mat-card-actions>
</mat-card>
