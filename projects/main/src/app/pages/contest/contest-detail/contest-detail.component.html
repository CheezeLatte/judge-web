<mat-card class='detail-container'><h2>{{post.title}}</h2>
  <pdf-viewer *ngIf='this.pdfReg.test(post.file)'[src]="post.file" [autoresize]="true" [zoom]="0.8" [show-all]="true" [fit-to-page]="true">
  </pdf-viewer>
  <img *ngIf='this.pictureReg.test(post.file)' [src]="post.file">
  {{post.content}}
</mat-card>
