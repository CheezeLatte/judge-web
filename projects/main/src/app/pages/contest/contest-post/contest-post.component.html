<mat-card class='post-container'>
  <form [formGroup]="formGroup" (ngSubmit)="submit()">
    <mat-form-field appearance="fill">
      <mat-label>날짜를 선택하세요</mat-label>
      <input matInput type="datetime-local" placeholder="start date">
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>대회명</mat-label>
    <input matInput [errorStateMatcher]="errorMatcher" formControlName="title">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>추가 설명</mat-label>
    <textarea matInput [errorStateMatcher]="errorMatcher" formControlName="content"></textarea>
  </mat-form-field>
  <div
  class="file-input cursor"
  [class.pointer]="!disabled"
  appFileChooser
  (filesChange)="handleFiles($event)"
  accept="*"
  [multiple]="true"
  [disabled]="disabled"
>파일 제출
</div>
<div class="button-wrapper">
  <button mat-raised-button color="primary" type="submit">글쓰기</button>
</div>
</form>
</mat-card>
