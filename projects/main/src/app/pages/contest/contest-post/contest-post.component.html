<mat-card class='post-container'>
  <form [formGroup]="formGroup" (ngSubmit)="submit()">
  <mat-form-field class='data-picker' appearance="fill">
    <mat-label>대회 일정을 선택하세요</mat-label>
    <mat-date-range-input [formGroup]="formGroup" [rangePicker]="picker">
      <input matStartDate [errorStateMatcher]="errorMatcher" formControlName="from" placeholder="시작일">
      <input matEndDate [errorStateMatcher]="errorMatcher" formControlName="to" placeholder="종료일">
    </mat-date-range-input>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
    <mat-error *ngIf="hasError('matStartDateInvalid')">잘못된 시작날짜 입니다!</mat-error>
    <mat-error *ngIf="hasError('matEndDateInvalid')">잘못된 종료날짜 입니다!</mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>대회명</mat-label>
    <input matInput [errorStateMatcher]="errorMatcher" formControlName="title">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>추가 설명</mat-label>
    <textarea matInput [errorStateMatcher]="errorMatcher" formControlName="content"></textarea>
  </mat-form-field>
  <div [fileUploadInputFor]="fileUploadQueue" class="upload-drop-zone">
    파일을 끌어다 놓으세요
 </div>
 <div style="width: 500px">
    <mat-file-upload-queue #fileUploadQueue
        [fileAlias]="'file'"
        [httpUrl]="'http://localhost:8180/jax-rs-jersey-application-sample'" multiple>

        <mat-file-upload [file]="file" [id]="i" *ngFor="let file of fileUploadQueue.files; let i = index"></mat-file-upload>
    </mat-file-upload-queue>
 </div>
 <button mat-raised-button color="primary" type="submit">글쓰기</button>
</form>
</mat-card>
